<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f8f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            gap: 80px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Cards Section */
        .cards-section {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .card {
            position: absolute;
            width: 350px;
            height: 200px;
            border-radius: 12px;
            padding: 25px;
            color: white;
            background-size: cover;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card-front {
            background: linear-gradient(135deg, #2D1B3A 0%, #3A2A4A 100%);
            top: 0;
            left: 0;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-back {
            background: linear-gradient(135deg, #1E0F29 0%, #2A1A35 100%);
            bottom: 0;
            right: 0;
            z-index: 1;
        }

        .card-logo {
            width: 60px;
            height: 40px;
            background: #FFD25C;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .card-logo::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        .card-number {
            font-size: 22px;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-weight: 500;
            word-break: break-all;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-holder, .card-expiry {
            opacity: 0.8;
        }

        .card-cvc {
            position: absolute;
            top: 90px;
            right: 35px;
            font-size: 14px;
            letter-spacing: 2px;
            color: white;
        }

        .black-strip {
            position: absolute;
            top: 25px;
            left: 0;
            width: 100%;
            height: 40px;
            background: #000;
        }

        /* Form Section */
        .form-section {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(45, 27, 58, 0.1);
            width: 400px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #21092F;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus {
            outline: none;
            border-color: #2D1B3A;
            box-shadow: 0 0 0 3px rgba(45, 27, 58, 0.1);
        }

        input.error {
            border-color: #ff4d4d;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .expiry-group {
            display: flex;
            gap: 8px;
        }

        .expiry-group input {
            width: 70px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #21092F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #2D1B3A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 9, 47, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Success State */
        .success-state {
            text-align: center;
            padding: 20px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2D1B3A, #3A2A4A);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }

        .success-title {
            color: #21092F;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .success-text {
            color: #8F8F8F;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                gap: 60px;
            }
            
            .cards-section {
                transform: scale(0.9);
            }
        }

        @media (max-width: 600px) {
            .container {
                gap: 30px;
            }
            
            .cards-section {
                transform: scale(0.8);
                margin-bottom: 50px;
            }
            
            .form-section {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cards Section -->
        <div class="cards-section">
            <div class="card card-front">
                <div class="card-logo"></div>
                <div class="card-number" id="displayCardNumber">0000 0000 0000 0000</div>
                <div class="card-details">
                    <span class="card-holder" id="displayCardHolder">JANE APPLESEED</span>
                    <span class="card-expiry" id="displayExpiry">00/00</span>
                </div>
            </div>
            
            <div class="card card-back">
                <div class="black-strip"></div>
                <span class="card-cvc" id="displayCvc">000</span>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div id="formContainer">
                <form id="cardForm" novalidate>
                    <div class="form-group">
                        <label for="cardholderName">CARDHOLDER NAME</label>
                        <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed" maxlength="30">
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="cardNumber">CARD NUMBER</label>
                        <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                        <span class="error-message" id="numberError"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>EXP. DATE (MM/YY)</label>
                            <div class="expiry-group">
                                <input type="text" id="expiryMonth" placeholder="MM" maxlength="2">
                                <input type="text" id="expiryYear" placeholder="YY" maxlength="2">
                            </div>
                            <span class="error-message" id="expiryError"></span>
                        </div>

                        <div class="form-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
                            <span class="error-message" id="cvcError"></span>
                        </div>
                    </div>

                    <button type="submit" class="btn">Confirm</button>
                </form>
            </div>

            <div id="successContainer" class="success-state hidden">
                <div class="success-icon">âœ“</div>
                <h2 class="success-title">THANK YOU!</h2>
                <p class="success-text">We've added your card details</p>
                <button class="btn" id="continueBtn">Continue</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const form = document.getElementById('cardForm');
            const formContainer = document.getElementById('formContainer');
            const successContainer = document.getElementById('successContainer');
            const continueBtn = document.getElementById('continueBtn');
            
            // Input elements
            const cardholderInput = document.getElementById('cardholderName');
            const cardNumberInput = document.getElementById('cardNumber');
            const expiryMonthInput = document.getElementById('expiryMonth');
            const expiryYearInput = document.getElementById('expiryYear');
            const cvcInput = document.getElementById('cvc');
            
            // Display elements
            const displayCardNumber = document.getElementById('displayCardNumber');
            const displayCardHolder = document.getElementById('displayCardHolder');
            const displayExpiry = document.getElementById('displayExpiry');
            const displayCvc = document.getElementById('displayCvc');
            
            // Error elements
            const nameError = document.getElementById('nameError');
            const numberError = document.getElementById('numberError');
            const expiryError = document.getElementById('expiryError');
            const cvcError = document.getElementById('cvcError');

            // Format card number with spaces
            function formatCardNumber(value) {
                const v = value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
                const matches = v.match(/\d{4,16}/g);
                const match = matches && matches[0] || '';
                const parts = [];
                
                for (let i = 0; i < match.length; i += 4) {
                    parts.push(match.substring(i, i + 4));
                }
                
                if (parts.length) {
                    return parts.join(' ');
                } else {
                    return value;
                }
            }

            // Update card display in real-time
            function updateCardDisplay() {
                // Cardholder name
                displayCardHolder.textContent = cardholderInput.value.toUpperCase() || 'JANE APPLESEED';
                
                // Card number
                if (cardNumberInput.value) {
                    displayCardNumber.textContent = formatCardNumber(cardNumberInput.value) || '0000 0000 0000 0000';
                } else {
                    displayCardNumber.textContent = '0000 0000 0000 0000';
                }
                
                // Expiry date
                const month = expiryMonthInput.value.padStart(2, '0');
                const year = expiryYearInput.value.padStart(2, '0');
                if (month && year) {
                    displayExpiry.textContent = `${month}/${year}`;
                } else if (month) {
                    displayExpiry.textContent = `${month}/00`;
                } else if (year) {
                    displayExpiry.textContent = `00/${year}`;
                } else {
                    displayExpiry.textContent = '00/00';
                }
                
                // CVC
                displayCvc.textContent = cvcInput.value.padEnd(3, '0') || '000';
            }

            // Add input listeners for real-time updates
            cardholderInput.addEventListener('input', updateCardDisplay);
            
            cardNumberInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s/g, '');
                value = value.replace(/[^0-9]/g, '');
                if (value.length > 16) value = value.slice(0, 16);
                e.target.value = formatCardNumber(value);
                updateCardDisplay();
            });
            
            expiryMonthInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value.length > 2) value = value.slice(0, 2);
                if (parseInt(value) > 12) value = '12';
                e.target.value = value;
                updateCardDisplay();
            });
            
            expiryYearInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value.length > 2) value = value.slice(0, 2);
                e.target.value = value;
                updateCardDisplay();
            });
            
            cvcInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value.length > 3) value = value.slice(0, 3);
                e.target.value = value;
                updateCardDisplay();
            });

            // Validation functions
            function validateForm() {
                let isValid = true;
                
                // Reset errors
                [cardholderInput, cardNumberInput, expiryMonthInput, expiryYearInput, cvcInput].forEach(input => {
                    input.classList.remove('error');
                });
                [nameError, numberError, expiryError, cvcError].forEach(error => {
                    error.textContent = '';
                });
                
                // Validate cardholder name
                if (!cardholderInput.value.trim()) {
                    cardholderInput.classList.add('error');
                    nameError.textContent = 'Cardholder name is required';
                    isValid = false;
                }
                
                // Validate card number
                const cardNumberValue = cardNumberInput.value.replace(/\s/g, '');
                if (!cardNumberValue) {
                    cardNumberInput.classList.add('error');
                    numberError.textContent = 'Card number is required';
                    isValid = false;
                } else if (cardNumberValue.length !== 16) {
                    cardNumberInput.classList.add('error');
                    numberError.textContent = 'Card number must be 16 digits';
                    isValid = false;
                }
                
                // Validate expiry
                const month = expiryMonthInput.value;
                const year = expiryYearInput.value;
                let expiryValid = true;
                
                if (!month) {
                    expiryMonthInput.classList.add('error');
                    expiryValid = false;
                }
                
                if (!year) {
                    expiryYearInput.classList.add('error');
                    expiryValid = false;
                }
                
                if (expiryValid && month && year) {
                    if (parseInt(month) < 1 || parseInt(month) > 12) {
                        expiryMonthInput.classList.add('error');
                        expiryError.textContent = 'Invalid month';
                        isValid = false;
                    } else {
                        const currentYear = new Date().getFullYear() % 100;
                        const currentMonth = new Date().getMonth() + 1;
                        
                        if (parseInt(year) < currentYear || (parseInt(year) === currentYear && parseInt(month) < currentMonth)) {
                            expiryMonthInput.classList.add('error');
                            expiryYearInput.classList.add('error');
                            expiryError.textContent = 'Card expired';
                            isValid = false;
                        }
                    }
                } else if (!expiryValid) {
                    expiryError.textContent = 'Expiry date is required';
                    isValid = false;
                }
                
                // Validate CVC
                const cvcValue = cvcInput.value;
                if (!cvcValue) {
                    cvcInput.classList.add('error');
                    cvcError.textContent = 'CVC is required';
                    isValid = false;
                } else if (cvcValue.length !== 3) {
                    cvcInput.classList.add('error');
                    cvcError.textContent = 'CVC must be 3 digits';
                    isValid = false;
                }
                
                return isValid;
            }

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    formContainer.classList.add('hidden');
                    successContainer.classList.remove('hidden');
                }
            });
          // Handle continue button
            continueBtn.addEventListener('click', function() {
                form.reset();
                updateCardDisplay();
                formContainer.classList.remove('hidden');
                successContainer.classList.add('hidden');
                
                // Reset errors
                [cardholderInput, cardNumberInput, expiryMonthInput, expiryYearInput, cvcInput].forEach(input => {
                    input.classList.remove('error');
                });
                [nameError, numberError, expiryError, cvcError].forEach(error => {
                    error.textContent = '';
                });
            });
            // Initial display update
            updateCardDisplay();
        });
    </script>
</body>
</html>
